<div class="account-list-table-container">
  <header class="account-list-header">
    <h3></h3>
    <h3>Account Register</h3>
  </header>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="data" class="example-table"
     matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
     <!-- account Column -->
     <ng-container matColumnDef="account">
       <th mat-header-cell *matHeaderCellDef>Account</th>
       <td mat-cell *matCellDef="let row">{{row.account}}</td>
     </ng-container>

     <!-- device Column -->
     <ng-container matColumnDef="description">
       <th mat-header-cell *matHeaderCellDef>Description</th>
       <td mat-cell *matCellDef="let row">{{row.description}}</td>
     </ng-container>

     <!-- type Column -->
     <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef>Status</th>
       <td mat-cell *matCellDef="let row">{{row.status}}</td>
     </ng-container>

     <!-- account Column -->
     <ng-container matColumnDef="fleets">
       <th mat-header-cell *matHeaderCellDef>Fleets</th>
       <td mat-cell *matCellDef="let row">{{row.fleets}}</td>
     </ng-container>

     <!-- status Column -->
     <ng-container matColumnDef="routes">
       <th mat-header-cell *matHeaderCellDef>Routes</th>
       <td mat-cell *matCellDef="let row">{{row.routes}}</td>
     </ng-container>

     <!-- status Column -->
     <ng-container matColumnDef="vehicles">
       <th mat-header-cell *matHeaderCellDef>Vehicles</th>
       <td mat-cell *matCellDef="let row">{{row.vehicles}}</td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [length]="resultsLength" [pageSize]="30" class="account-list-paginator"></mat-paginator>
 </div>
