<div class="user-table-container">
  <div class="user-list-container">
    <div class="user-list-column">
      <h3 mat-subheader class="user-list-header">User List</h3>
    </div>
    <div class="user-list-column-button">
      <button mat-icon-button class="" (click)="updateUsers()" >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="data" class="example-table"
     matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
     <!-- User Column -->
     <ng-container matColumnDef="user">
       <th mat-header-cell *matHeaderCellDef>User</th>
       <td mat-cell *matCellDef="let row">{{row.username}}</td>
     </ng-container>

     <!-- FirstName Column -->
     <ng-container matColumnDef="firstname">
       <th mat-header-cell *matHeaderCellDef>FirstName</th>
       <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
     </ng-container>

     <!-- LastName Column -->
     <ng-container matColumnDef="lastname">
       <th mat-header-cell *matHeaderCellDef>LastName</th>
       <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
     </ng-container>

     <!-- Email Column -->
     <ng-container matColumnDef="email">
       <th mat-header-cell *matHeaderCellDef>Email</th>
       <td mat-cell *matCellDef="let row">{{row.email}}</td>
     </ng-container>

     <!-- Profile Column -->
     <ng-container matColumnDef="profile">
       <th mat-header-cell *matHeaderCellDef>Profile</th>
       <td mat-cell *matCellDef="let row">{{row.profile}}</td>
     </ng-container>

     <!-- Created Column -->
     <ng-container matColumnDef="created">
       <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
         Created
       </th>
       <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="user-paginator"></mat-paginator>
 </div>
